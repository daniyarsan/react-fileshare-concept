<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/structure.css" />
    <link rel="stylesheet" href="/static/fonts/inter/stylesheet.css" />
    <link rel="stylesheet" href="/static/fonts/awesome/css/stylesheet.css" />

</head>
<body>

    <section class="login h100">
        <div class="container container-sm">
            <div class="row row_col row_sb h100">
                <div>
                    <div class="row center">
                        <a href="" class="mr-1 text-grey">Регистрация</a>
                        <a href="" class="ml-1 text-dark f-800">Вход</a>
                    </div>
                    <h3 class="bolder mt-6">С возвращением!</h3>
                    <p class="small bold text-grey">Введите Ваши данные для входа</p>

                    <div class="form mt-2">
                        <div class="name">
                            <div class="bold small">Логин</div>
                            <input class="col-1@xs" type="text">
                            <small class="text-grey text-error">Минимум 6 символов</small>
                        </div>
                        <div class="password">
                            <div class="bold small mt-1">Пароль</div>
                            <div class="relative">
                                <div class="custom-alert-wrapper relative">
                                    <div class="custom-alert">
                                        <div class="body row">
                                            <div>
                                                <p class="f-700">Ошибка! Пароль неверный!!!</p>
                                            </div>
                                            <div class="img-contain ml-1">
                                                <img src="" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <input class="col-1@xs" type="text">
                                <i class="input-icon fa-solid fa-eye-slash"></i>
                                <!-- <i class="input-icon fa-solid fa-eye"></i> -->
                            </div>
                            <div class="row row_sb">
                                <small class="text-grey">Минимум 6 символов, 1 заглавная</small>
                                <p class="small text-orange link">Забыл пароль?</p>
                            </div>
                        </div>

                        <div class="col-1@xs btn mt-2">Войти</div>
                        <div class="row row_col row_center">
                            <small class="text-grey center mt-1">Нет аккаунта? <a href="" class="link line text-dark">Регистрация</a></small>
                        </div>
                    </div>
                </div>
                <div class="flex row-1@xs row-1-2@m">
                    <div><span class="bold small">Telegram</span> 
                        <a href="" target="_blank">
                            <span class="link f-400">@softbox <i class="text-orange fa-solid fa-clone"></i></span>
                        </a>
                    </div>
                    <div><span class="bold small">Jabber</span> 
                        <a href="" target="_blank">
                            <span class="link f-400">softbox@jabber.ru <i class="text-orange fa-solid fa-clone"></i></span>
                        </a>
                    </div>
                </div>
            </div>

            
        </div>
    </section>


    <script src="/static/js/set-height.js"></script>


</body>
</html>
